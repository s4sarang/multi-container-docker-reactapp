version: '3.7'
services:
  postgres:
    restart: always
    image: 'postgres:14'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
  redis:
    image: 'redis:latest'
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
    - '3060:80'
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
        - /app/node_modules
        - ./client:/app
  api:
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
        - /app/node_modules
        - ./server:/app
    environment:
        REDIS_HOST: redis
        REDIS_PORT: 6379
        PGURL: postgres://user:pass@postgres:5432/db
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    volumes:
        - /app/node_modules
        - ./worker:/app